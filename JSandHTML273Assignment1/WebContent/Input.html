<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input</title>
</head>
<body>
<form>
<div>First Name</div><div><input type="text" placeholder="Enter First Name" required/></div>
<div>Last Name</div><div><input type="text" placeholder="Enter Last Name" required/></div>
<div>Email Address</div><div><input type="email" placeholder="Email Address" required/></div>
<div>Phone Number</div><div><input type="tel" placeholder="Enter Phone Number" required/></div>
<div>Date</div><div><input type="date"  min="2016-09-17" max="2016-10-17" required/></div>
<div>Time</div><div><input type="time" required/></div>
<div>Number of Tickets</div><div><input type="number" min="1" max="20" step="1" value="1" required/></div>

<input type="submit" value="Sumbit Form">
</form>
</body>
</html>
