<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Type Conversion</title>
</head>
<body>
<div><input type="text" id="val1" placeholder="Enter value" /></div>
<div><input type="button" onclick="ToBoolean()"value="To Boolean"/></div>
<div><input type="button" onclick="ToString()" value="To String"/></div>
<div><input type="button"  onclick="ToNumber()" value="To Number"/></div>
<div><h3 id="result"></h3></div>
</body>
<script>
function ToBoolean()
{
	var val = document.getElementById("val1").value;
	document.getElementById("result").innerText ="Result: " + Boolean(val);
	
}	
function ToString()
{
	var val = document.getElementById("val1").value;
	document.getElementById("result").innerText = "Result: " +String(val);
	
}
function ToNumber()
{
	var val = document.getElementById("val1").value;
	document.getElementById("result").innerText = "Result: " +Number(val);
	
}
</script>
</html>
